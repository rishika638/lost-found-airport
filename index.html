    .list-group a:hover::before {

      animation: flyDiagonal 5s ease-in-out forwards;

    svg.airplane-svg {
      width: 100%;
      height: 100%;

      stroke-linejoin: round;
      filter: drop-shadow(0 0 5px rgba(0, 123, 255, 0.85));
